<style>
    .toggle-btn {
      padding: 15px 25px;
      margin: 10px;
      border: 2px solid #333;
      background: #eee;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.15s;
    }

    .toggle-btn.active {
      background: #003366;
      color: white;
      border-color: rgb(7, 58, 110);
      box-shadow: inset 0 4px 6px rgba(0,0,0,0.3);
      transform: translateY(2px);
    }

    section {
    margin-top: 28px;
    opacity: 0;
    transform: translateY(12px);
    transition: opacity 0.35s ease, transform 0.35s ease;
    pointer-events: none;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }


    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .main-homepage {

      width: 1200px;
    }
    

    .banner {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    
section button {
  margin: 20px;   /* space between banner and button so its not touching anything.... it doesnt want covid */
}

</style>

  <script>
// Toggle q buttons and make em selectable. Remeber your not build a rocket. DONT OVER THINK A SIMPLE SWITCH 
document.querySelectorAll(".toggle-btn").forEach(button => {
    button.addEventListener("click", () => {
      const targetId = button.getAttribute("data-target");
      const section = document.getElementById(targetId);

      button.classList.toggle("active");

      if (button.classList.contains("active")) {
  section.style.display = "block";

  // allow display before transition
  //dont ask me how but it works.... Not sure whats different from what I first tried but it now works 
  requestAnimationFrame(() => {
    section.classList.add("show");
  });

} else {
  section.classList.remove("show");

  // wait for fade-out before hiding
  setTimeout(() => {
    section.style.display = "none";
  }, 350);
}

    });
  });


</script>
